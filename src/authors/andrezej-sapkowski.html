---
layout: base.html
title: 'Books by Andrezej Sapkowski'
---
<div x-data="{ tab: window.location.hash ? window.location.hash.substring(1) : 'the-witcher' }" id="tab_wrapper" class="border-2 border-purple-900">
  <nav class="flex items-center justify-center border-b-2 border-purple-900">
    <div
      class="tab"
      :class="{ 'active': tab === 'the-witcher' }"
      @click.prevent="tab = 'the-witcher'; window.location.hash = 'the-witcher'"
    >
      The Witcher
    </div>
  </nav>

  <div id="the-witcher" class="divide-y-2 divide-purple-900" x-show="tab === 'the-witcher'">
    {% for book in books.adult | sortByOrder %}{% if 'The Witcher' == book.series %}
    {% include 'series.html' %}
    {% endif %}{% endfor %}
  </div>
</div>
