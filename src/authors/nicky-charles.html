---
layout: base.html
title: 'Books by Nicky Charles'
---
<div x-data="{ tab: window.location.hash ? window.location.hash.substring(1) : 'law-of-the-lycans' }" id="tab_wrapper" class="border-2 border-purple-900">
  <nav class="flex items-center justify-center border-b-2 border-purple-900">
    <div
      class="tab"
      :class="{ 'active': tab === 'law-of-the-lycans' }"
      @click.prevent="tab = 'law-of-the-lycans'; window.location.hash = 'law-of-the-lycans'"
    >
      Law of the Lycans
    </div>
  </nav>

  <div id="law-of-the-lycans" class="divide-y-2 divide-purple-900" x-show="tab === 'law-of-the-lycans'">
    {% for book in books.mature | sortByOrder %}{% if 'Law of the Lycans' == book.series %}
    {% include 'series.html' %}
    {% endif %}{% endfor %}
  </div>
</div>
