<div class="series">
  <div class="m-auto">
    <img
      src="{% if book.cover %}/assets/covers/{% if book.series %}{{ book.series | slugify }}/{% endif %}{{ book.cover }}{% else %}https://via.placeholder.com/220x320?text=No+cover+available{% endif %}"
      alt="cover"
      class="cover"
      loading="lazy"
    >
  </div>

  <div class="sm:col-span-2 px-2 py-10 text-center">
    <h2 id="{{ book.title | slugify }}" class="text-2xl font-semibold">
      {{ book.title }}
    </h2>~
    <p>
      {{ book.author }}
    </p>
    {% if book.series %}<p>
      {{ book.series }} #{{ book.order }}
    </p>{% endif %}~
    <p>
      {{ book.tags | join(", ") }}
    </p>~
    <p>
      {% if book.description %}{{ book.description | safe }}{% else %}No description available{% endif %}
    </p>
  </div>
</div>
