<div class="border-2 border-purple-900 px-2 py-10 text-center">
  <img
    src="{% if book.cover %}/assets/covers/{% if book.series %}{{ book.series | slugify }}/{% endif %}{{ book.cover }}{% else %}https://via.placeholder.com/220x320?text=No+cover+available{% endif %}"
    alt="cover"
    class="cover"
    loading="lazy"
  >~
  <h2 id="{{ book.title | slugify }}" class="text-2xl font-semibold">
    {{ book.title }}
  </h2>~
  <p>
    <a href="/{{ book.author | slugify }}/">{{ book.author }}</a>
  </p>
  {% if book.series %}<p>
    <a href="/{{ book.author | slugify }}/#{{ book.series | slugify }}">{{ book.series }} #{{ book.order }}</a>
  </p>{% endif %}~
  <p>
    {{ book.tags | join(", ") }}
  </p>~
  <p>
    {% if book.description %}{{ book.description | safe | truncate(260) }}{% else %}No description available{% endif %}
  </p>~
  <p class="mt-2">
    <a href="/{{ book.author | slugify }}{% if book.series %}/#{{ book.series | slugify }}{% else %}
      /#{{ book.title | slugify }}{% endif %}" class="button">View</a>
  </p>
</div>
