<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{ title }} | Readerporium
    </title>
    <link rel="stylesheet" href="/assets/tailwind.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>

  <body class="antialiased bg-gradient-to-r from-gray-900 via-purple-900 to-gray-900">
    <header class="flex items-center justify-between mb-10 p-3 bg-gray-900">
      <div class="font-medium text-transparent bg-clip-text bg-purple-600">
        <a href="/authors">All Authors</a>
      </div>
      <div class="font-medium text-transparent bg-clip-text bg-purple-600">
        <a href="/" class="text-3xl font-semibold italic">Readerporium</a>
      </div>
      <div class="font-medium text-transparent bg-clip-text bg-purple-600">
        Logout
      </div>
    </header>
    <main>
      <div class="p-2 max-w-3xl mx-auto sm:p-4 lg:max-w-4xl lg:p-6 xl:max-w-6xl bg-gray-900 rounded">
        <div class="font-medium text-transparent bg-clip-text bg-purple-600">
          <h1 class="text-3xl font-semibold text-center mb-6">{{ title }}</h1>
          {{ content | safe }}
        </div>
      </div>
    </main>
    <footer class="flex items-center justify-center mt-10 p-3 bg-gray-900">
      <div class="font-medium text-transparent bg-clip-text bg-purple-600">
        <p>&copy;2021 Readerporium</p>
      </div>
    </footer>
  </body>
</html>
